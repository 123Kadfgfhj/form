<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>MY-form</title>
</head>
<body style="text-align: center;
border: 10px solid black;
border-radius: 100px;
padding: 1px;
max-block-size: 1200px;
max-inline-size: 2000px;
font-family: Arial, Helvetica, sans-serif;
">
    <h1>This Is My First Form</h1><hr>
<form action="./form send/ha.html" method="get">
    <div>
    <label for="Full_Name">Full_Name :</label>
    <input type="text" name="Full_Name" id="Full_Name" required>
<br><br>
    <label for="email">E-mail :</label>
    <input type="email" name="email" id="email" required>
<br><br>
    <label for="password">Password :</label>
    <input type="password" name="Password" id="password" required>
<br><br>
<hr>
<label>How Do You Feel ?</label>
<br><br>
    <label for="checkbox_1">Angry</label>
    <input type="checkbox" id="checkbox_1" name="check" value="Angry">
<br>
    <label for="checkbox_2">Happy</label>
    <input type="checkbox" id="checkbox_2" name="check" value="Happy">

<br>
    <label for="checkbox_3">Sad</label>
    <input type="checkbox" id="checkbox_3" name="check" value="Sad">
<hr>
    <label>Did you get bennifit from  our course ?</label><br><br>
    <input type="radio" id="radio_1" name="radio" value="helpfull">
    <label for="radio_1">Helpfull</label>
<br>
    <input type="radio" id="radio_2" name="radio" value="Normal">
    <label for="radio_2">Normal</label>
<br>
    <input type="radio" id="radio_3" name="radio" value="Not_helping" >
    <label for="radio_3">Not_helping</label>
 <hr><br>
 <label for="textarea">Write your comment :</label><br><br>
 <textarea id="textarea" name="comment" rows="3" cols="50"></textarea><br><br>
 <label for="file">File :</label>
 <input type="file" id="file" name="file"><br><br>

 <label for="file_list">Choose your country :</label>
<select name="file" id="file_list" name="country">
<option value="Kurdistan">Kurdistan</option>
<option value="Unites-states">Unites-states</option>
<option value="United-kingdom">United-kingdom</option>
<option value="France">France</option>
<option value="Germany">Germany</option>
<option value="Iraq">Iraq</option>
<option value="Brazil">Brazil</option>
<option value="Argentina">Argentina</option>
<option value="Portugal">Portugal</option>
<option value="Australia">Australia</option>
<option value="India">India</option>
<option value="Japan">Japan</option>
</select><br><br>
<label for="date">Date</label>
<input type="date" id="date" name="date">
<br><br>
<hr>
 <input type="submit" value="Send" style="width: 150px;
 padding: 10px;
 margin-top: 10px;
 margin-bottom: 20px; 
 cursor: pointer;
 font-family: Verdana, Geneva, Tahoma, sans-serif;
 font-size: larger;
 ;">
</form>
    
</body>
</html>
